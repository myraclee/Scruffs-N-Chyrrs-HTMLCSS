<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scruffs & Churrs - New Password</title>
    <link rel="stylesheet" href="../../css/password_page/new_passwordpage.css">
</head>
<body>

    <div class="page-wrapper">
        <header class="logo-container">
            <img src="../../photos/brand_elements/label_name.png" alt="Scruffs & Churrs" class="brand-logo">
        </header>

        <main class="form-container">
            <h1>New Password</h1>
            
            <form>
                <div class="input-group">
                    <label for="new-password">Enter new password</label>
                    <input type="password" id="new-password" name="new-password">
                </div>

                <div class="input-group">
                    <label for="re-password">Re-enter new password</label>
                    <input type="password" id="re-password" name="re-password">
                </div>

                <button type="submit" class="confirm-btn">Confirm</button>
            </form>
        </main>
    </div>

    <footer class="footer-wave">
        <p>&copy; 2025, Scruffs&Churrs</p>
    </footer>

</body>
</html>
