<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scruffs & Churrs - Reset Password</title>
    <link rel="stylesheet" href="../../css/password_page/reset_passwordpage.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="logo-container">
            <img src="../../photos/brand_elements/label_name.png" alt="Scruffs & Churrs" class="brand-logo">
        </header>

        <main class="form-container">
            <h1>Reset Password</h1>
            <p class="description">Don't worry! Enter your email below and we'll send you a code to get back into your account.</p>
            
            <form>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="example@email.com" required>
                </div>
                <button type="submit" class="confirm-btn">Send Code</button>
            </form>
        </main>
    </div>

    <footer class="footer-wave">
        <p>&copy; 2025, Scruffs&Churrs</p>
    </footer>
</body>
</html>
