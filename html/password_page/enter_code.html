<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scruffs & Churrs - Enter Code</title>
    <link rel="stylesheet" href="../../css/password_page/enter_codepage.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="logo-container">
            <img src="../../photos/brand_elements/label_name.png" alt="Scruffs & Churrs" class="brand-logo">
        </header>

        <main class="form-container">
            <h1>Enter Code</h1>
            <p class="description">Check your inbox! We've sent a 6-digit verification code to your email.</p>
            
            <form>
                <div class="code-container">
                    <input type="text" class="code-input" maxlength="6" placeholder="000000" required>
                </div>
                <button type="submit" class="confirm-btn">Verify</button>
                <p class="resend-text">Didn't get a code? <a href="#">Resend Code</a></p>
            </form>
        </main>
    </div>

    <footer class="footer-wave">
        <p>&copy; 2025, Scruffs&Churrs</p>
    </footer>
</body>
</html>
